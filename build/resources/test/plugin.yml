main: com.vergilprime.angelinventories.AngelInventories
name: AngelInventories
version: 0.3
website: Angels-Reach.com
authors:
 - VergilPrime
api-version: 1.16
commands:
  AngelInventories:
    description: "Use /AI Save <name> to create custom inventories or /AI Set [player]\
      \ <name> to replace a player's inventory with a custom one."
    usage: "/<command> <save|set> [player] [customInventoryName]"
    permission: AngelInventories.Admin
    aliases:
     - ai
  ResetInventory:
    description: Set a player with a Custom Inventory back to their last equipped
      player inventory
    usage: "/<command> [playername]"
    permission: AngelInventories.Admin
  ToggleInventory:
    description: Toggle through your available player inventories.
    usage: "/<command> [#]"
    aliases:
     - ti
permissions:
  AngelInventories.Admin:
    description: "Allows AI Save and Set commands, and ResetInventory command."
    default: op
